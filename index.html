<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="head">
            <img class="logo-img" src="Car logo.png">
            <h1 class="title-h1">Car Rental</h1>
            <button class="head-button button1">Our Fleet</button>
            <button class="head-button button2">Deals</button>
            <button class="head-button button3">Frequently Asked</button>
            <button class="head-button button4">About Us</button>
        </div>
        <div class="landing-page">
            <img class="background-image" src="red-car.jpg">
            <h1 class="Rent-heading">Rent A Car</h1>
            <p class="rent-statement">Experience the convenience of hassle-free car rentals, where simplicity meets efficiency.</p>
            <div class="date-select1">
                <p class="select">Select Pick-up:</p>
                <input type="datetime-local" class="date-style">
            </div>
            <div class="date-select2">
                <p class="select">Select Drop-off:</p>
                <input type="datetime-local" class="date-style">
            </div>
            <button class="select-dates"></button>
        </div>
    </body>
</html>
